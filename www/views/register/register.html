
  <ion-view view-title="注册">
    <ion-content class="background">


      <div class="banner">
        <img src="img/banner@2x.png"/>
      </div>


        <div class="list list-inset">
          <ng-form name="registerForm">
            <label class="item item-input">
              <i class="icon ion-person  placeholder-icon"></i>
              <input type="text" name="username" placeholder="Username" ng-model="userInfo.username">
            </label>
            <label class="item item-input">
              <i class="icon ion-locked placeholder-icon"></i>
              <div style="width: 50%;">
                <input name="password" type="password"
                       placeholder="********"
                       ng-model="userInfo.password"
                       ng-change="validate(userInfo,'password','/^\\w{6,8}$/')"
                  />
              </div>
              <div class="assertive" style="width: 30%;display: inline-block" ng-if="userInfo.password_error==true">
                  必须为6-8个字母
              </div>

            </label>
            <label class="item item-input">
              <i class="icon ion-at  placeholder-icon"></i>
              <input type="email" placeholder="Email">
            </label>
            <label class="item item-input">
              <i class="icon ion-iphone placeholder-icon"></i>
              <input type="number" placeholder="Mobile" ng-model="userInfo.mobile">
            </label>
          </ng-form>

          <div>
            <label class="item item-input">
              <i class="icon ion-iphone placeholder-icon"></i>
              <input type="number" placeholder="验证码" ng-model="userInfo.code">
            </label>
          </div>
        </div>


      <div class="row">

        <button class="button button-assertive"
                ng-click="getCode()"
                style="margin-right: 10%;margin-left: 5%;width: 35%;">
          获取验证码
        </button>

        <button class="button button-assertive"
                ng-click="register()"
                style="margin-right: 10%;margin-left: 5%;width: 35%;">
          注册
        </button>


      </div>

  </ion-content>
</ion-view>
