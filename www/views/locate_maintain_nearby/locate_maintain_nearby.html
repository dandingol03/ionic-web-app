<ion-view view-title="chatting....">
  <ion-nav-bar class="bar-stable" align-title="center" >
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="goto('/#/tabs/dashboard')">
        <i class="ion-ios-search-strong"></i>
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content>
    <div class="list list-inset padding" style="margin-bottom: 0px;">

      <div class="item"
           style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #eee;padding:10px;background-color:transparent;">
              <span class="input-label" style="display: inline-block;width: 25%;text-align: left">
                车牌:
              </span>
              <span style="width: 65%;display: inline-block;text-align: left;">
                <input type="text" placeholder="请输入您的车牌"
                       style="display:inline-block;background-color: transparent;" ng-value="carInfo.carNum"
                       ng-model="carInfo.carNum"
                  />
              </span>
      </div>

      <div class="item"
           style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #eee;padding:10px;background-color:transparent;">
                 <span class="input-label" style="display: inline-block;">
                  选择维修厂:
                </span>
              <span ng-click="addresses_select(addresses)">
                  {{address}}
                  <i class="ion-ios-arrow-down" ></i>
                </span>
      </div>



      <div class="item"
           style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #eee;padding:10px;background-color:transparent;">
        <div id="container" style="width:100%;height:300px"></div>
      </div>

    </div>
  </ion-content>

</ion-view>
