<ion-view >


  <ion-nav-bar class="bar-stable" align-title="center" >


    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear bar_arr" ng-click="go_back()">
        <i class="ion-chevron-left"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-title>

    </ion-nav-title>


    <ion-nav-buttons side="right">

      <button class="button button-icon button-clear" >
        <i class="ion-plus"></i>
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>


  <ion-content scroll="false">


    <div class="item" style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:10px;">
             <span class="input-label" style="display: inline-block;">
              姓名:
            </span>
      <input type="text" placeholder="输入亲属姓名"
             style="display: inline-block"  ng-value="car_insurance.insuranceder.perName"
             ng-model="car_insurance.insuranceder.perName"/>
    </div>


    <div class="item" style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:10px;position: relative">

      <ion-slide-box on-slide-changed="slideChanged($index)" style="background-color:transparent;">
        <ion-slide>
          <div class="item"
               ng-click="addAttachment(car_insurance.insuranceder,'perIdCard1_img')"
               style="background-color:transparent;border: 0px;">
            <div
              style="padding-left:10px;padding-right: 10px; position: relative;background-color:transparent;"
            >
                  <span class="input-label" style="display: inline-block;width: 80%;background-color:transparent;">
                    身份证正面:
                  </span>
              <span style="font-size: 2em;position: absolute;right: 15%;background-color:transparent;">
                    <i class="ion-camera"></i>
                  </span>
            </div>
          </div>
          <div class="item"
               style="position: relative;margin-bottom: 20px;background-color:transparent;border:1px solid #222;">
            <div style="width:  100%;margin-left:0%;height:160px;border:1px dashed #9e9e9e">
              <img
                style="max-width: 100%;"
                ng-if="car_insurance.insuranceder.perIdCard1_img!==undefined&&car_insurance.insuranceder.perIdCard1_img!==null"
                ng-src="{{car_insurance.insuranceder.perIdCard1_img}}"/>

            </div>
          </div>
        </ion-slide>

        <ion-slide>
          <div class="item"
               ng-click="addAttachment(car_insurance.insuranceder,'perIdCard2_img')"
               style="background-color:transparent;border: 0px;">
            <div
              style="padding-left:10px;padding-right: 10px; position: relative;background-color:transparent;"
            >
                  <span class="input-label" style="display: inline-block;width: 80%;background-color:transparent;">
                    身份证反面:
                  </span>
              <span style="font-size: 2em;position: absolute;right: 15%;background-color:transparent;">
                    <i class="ion-camera"></i>
                  </span>
            </div>
          </div>

          <div class="item"
               style="position: relative;margin-bottom: 20px;background-color:transparent;border:1px solid #222;">
            <div style="width:  100%;margin-left:0%;height:160px;border:1px dashed #9e9e9e">
              <img
                style="max-width: 100%;"
                ng-if="car_insurance.insuranceder.perIdCard2_img!==undefined&&car_insurance.insuranceder.perIdCard2_img!==null"
                ng-src="{{car_insurance.insuranceder.perIdCard2_img}}"/>
            </div>
          </div>
        </ion-slide>

      </ion-slide-box>
    </div>


    <div class="item" style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:10px;">
            <span class="input-label" style="display: inline-block;width:55%;">
              选择亲属关系:
            </span>
      <span class="input-label" style="display: inline-block;">
              {{car_insurance.insuranceder.relation}}
            </span>
      <div style="position: absolute;right: 15%;top:30%;bottom: 30%;">
              <span ng-click="ActionSheet(['老人','孩子','配偶'],car_insurance.insuranceder,'relation','relType')">
                <i class="ion-chevron-down"></i>
              </span>
      </div>
    </div>

    <button class="button button-block button-calm" ng-click="upload('createRelativePerson',car_insurance.insuranceder,'perIdCard_img')">
      关联亲属信息
    </button>

    </div>

  </ion-content>




</ion-view>
