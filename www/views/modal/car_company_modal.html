<ion-modal-view class="carInfo_modal animated slideInDown ">
  <div class="close_detmodal" ng-click="closeCompanyModal()">
    <img src="img/close.png"/>
  </div>
  <ion-content class="carInfo_content" style="width: 95%;padding:10px">

    <div class="list" scroll="true">
      <div class="item"
           style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:14px;"
           ng-repeat="company in companys"
           ng-click="toggle(company,'checked')"
        >
            <span style="display: inline-block;font-size: 0.9em;">
              {{company.companyName}}
            </span>
       <span
         style="font-size: 2em;position: absolute;right: 0%;width: 20%;text-align: center"
         >
         <i ng-if="company.checked!=true" class="ion-ios-checkmark-outline"></i>
         <i ng-if="company.checked==true" class="ion-ios-checkmark"></i>
       </span>
      </div>

    </div>


    <div
      class="bar bar-footer bar-assertive"
      style="width: 70%;margin-left:15%;margin-right:15%;"
      ng-click="apply()"
      >
      <div class="title">提交车险意向</div>
    </div>


  </ion-content>

</ion-modal-view>
