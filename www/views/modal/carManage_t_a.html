<ion-modal-view  class="detail_modal animated slideInDown>" style="background: transparent">
  <div class="close_detmodal" ng-click="close_carManageTAModal()">
    <img src="img/close.png"/>
  </div>
  <ion-content
    style="padding:14px;width: 85%;margin: 0 auto;height: 48%;top: 10%;background: #fff;border: 1px solid #eee;">

    <div class="scroll" style="overflow: scroll">

      <div class="item"
           style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:10px;"
           ng-click="datepick(carManage,'estimateTime')"
        >
        <span class="input-label" style="display: inline-block;width: 35%;">
          服务时间:
        </span>

        <span style="display: inline-block;width: 49%;">
          {{carManage.estimateTime!==undefined&&carManage.estimateTime!==null?carManage.estimateTime:'请选择服务时间'}}
        </span>

        <span
          style="display: inline-block;width: 16%;"
          >
          <i class="ion-calendar" style="font-size: 1.5em;"></i>
        </span>

      </div>

      <div class="item"
           style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;padding:10px;background-color:transparent;">

            <span class="input-label" style="display: inline-block;width: 35%;text-align: left">
              车牌:
            </span>
            <span style="width: 49%;display: inline-block;text-align: left;">
              <input type="text" placeholder="请输入您的车牌"
                     style="display:inline-block;background-color: transparent;"
                     ng-value="carInfo.carNum"
                     ng-model="carInfo.carNum"
                />
            </span>
            <span
              class="camera"
              style="width:16%;font-size: 1.5em;"
              ng-click="selectCarInfoByCarNum(carManage,carManage_t_a_modal)"
              >
            <i class="ion-chevron-down"></i>
          </span>
      </div>

      <button class="button button-block button-calm" ng-click="commit_carManage_service()">
        上报车驾管服务
      </button>

    </div>

  </ion-content>
</ion-modal-view >
