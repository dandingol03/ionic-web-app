<ion-modal-view class="carInfo_modal animated slideInDown ">
  <div class="close_detmodal" ng-click="closeDemoModal2()">
    <img src="img/close.png"/>
  </div>
  <ion-content class="carInfo_content" style="width:95%;padding:10px;height:50%;">

    <ion-slide-box on-slide-changed="slideChanged($index)">
      <ion-slide>
        <img src="img/车架号.jpg" style="padding-top: 10%;"/>
      </ion-slide>

    </ion-slide-box>
    <div
      class="bar bar-footer bar-assertive"
      style="width: 70%;margin-left:15%;margin-right:15%;"
      ng-click="closeDemoModal2()"
    >
      <div class="title">确认</div>
    </div>


  </ion-content>

</ion-modal-view>
