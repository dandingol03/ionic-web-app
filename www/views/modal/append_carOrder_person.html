<ion-modal-view  class="detail_modal animated slideInDown>" style="background: transparent">
  <div class="close_detmodal" ng-click="close_appendCarOrderModal()">
    <img src="img/close.png"/>
  </div>
  <ion-content
    style="padding:14px;width: 85%;margin: 0 auto;height: 50%;top: 10%;background: #fff;border: 1px solid #eee;">


    <div class="scroll" style="overflow: scroll">

      <!-- 被保险人 -->
      <div class="item"
           style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:10px;background-color:transparent">
          <span style="display: inline-block;width: 10%;">
          </span>
          <span class="input-label" style="display: inline-block;width: 35%;text-align: left;">
              被保险人:
          </span>
        <div
          ng-if="insuranceder.perName==undefined||insuranceder.perName==null"
          style="display: inline-block;width: 40%;color: rgba(17, 17, 17, 0.42);font-size: 14px;text-align: left;"
          >
          <span>请选择被保险人</span>
        </div>
        <div
          ng-if="insuranceder.perName!==undefined&&life_insurance.order.insuranceder.perName!==null"
          style="display: inline-block;width: 40%;font-size: 14px;text-align: left;"
          >
          {{insuranceder.perName!==undefined&&insuranceder.perName!==null?
          insuranceder.perName:'请选择被保险人'}}
        </div>
        <div style="display: inline-block;width: 15%;text-align: left"
             ng-click="fetchRelative('insuranceder')">
          <span style="font-size: 1.4em;"><i class="ion-chevron-down"></i></span>
        </div>
      </div>


      <div
        class="item"
        style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:10px;background-color:transparent"
        >
        <button class="button button-calm" style="margin-left:10%;width: 80%;" ng-click="confirm()">
          提交车险意向
        </button>
      </div>


    </div>

  </ion-content>
</ion-modal-view >
