<ion-modal-view class="carInfo_modal animated slideInDown ">
  <div class="close_detmodal" ng-click="close_selectServicePersonModal()">
    <img src="img/close.png"/>
  </div>
  <ion-content scroll="true" class="carInfo_content" style="width: 75%;padding:0px;height:40%;">


      <div style="height:85%">
        <div class="list">

          <div class="item item-divider">

            {{waitConfirm[1][0].order.orderNum}}

          </div>

          <div class="item"
               style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:14px;"
               ng-repeat="message in waitConfirm[1]"
               ng-click="select(message)">
              <span style="display: inline-block;font-size: 0.9em;">
                {{message.unitName}}
              </span>
              <span style="display: inline-block;font-size: 0.9em;">
                {{message.mobile}}
              </span>
              <span
                style="font-size: 2em;position: absolute;right: 0%;width: 20%;text-align: center"
              >
              <i ng-if="message.checked!=true" class="ion-ios-checkmark-outline"></i>
              <i ng-if="message.checked==true" class="ion-ios-checkmark"></i>
            </span>
          </div>

        </div>
      </div>



      <button ng-click="close_selectServicePersonModal()"
                style="width: 40%;margin-right: 5%;background-color: #ccc;">
          чбошод
       </button>
      </div>





  </ion-content>

</ion-modal-view>
