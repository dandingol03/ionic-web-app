<ion-modal-view class="carInfo_modal animated slideInDown ">
  <div class="close_detmodal" ng-click="close_selectRelativeModal()">
    <img src="img/close.png"/>
  </div>
  <ion-content scroll="false" class="carInfo_content" style="width: 75%;padding:10px;height:60%;">
    <div style="height:100%">

      <ion-scroll class="list" scroll="true" style="height: 85%;">
        <div class="item"
               style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:14px;"
               ng-repeat="relative in relatives"
               ng-click="Mutex(relative,'checked',relatives)"
          >
            <span style="display: inline-block;font-size: 0.9em;">
              {{relative.perName}}
            </span>
            <span style="font-size: 2em;position: absolute;right: 0%;width: 20%;text-align: center">
         <i ng-if="relative.checked!=true" class="ion-ios-checkmark-outline"></i>
         <i ng-if="relative.checked==true" class="ion-ios-checkmark"></i>
       </span>
          </div>
        </ion-scroll>

      <div style="height:15%">
        <button ng-click="append_insurer({title:'添加投保人',item:life_insurance.order,field:'insurer'})"
                style="width: 40%;margin-right: 5%;margin-left: 5%;background-color: #ccc;">
          添加
        </button>


        <button ng-click="close_selectRelativeModal(relatives)"
                style="width: 40%;margin-right: 5%;background-color: #ccc;">
          确认
        </button>
      </div>

    </div>



  </ion-content>

</ion-modal-view>
