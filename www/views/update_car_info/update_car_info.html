<ion-view view-title="更改车辆信息">
  <ion-nav-bar class="bar-stable" align-title="center" >
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear bar_arr" ng-click="go_back()">
        <i class="ion-chevron-left"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="goto('/#/tabs/dashboard')">
        <i class="ion-ios-search-strong"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <!-- 车险 -->
    <div class='home-tab'>
      <div class="list list-inset padding" style="margin-bottom:40px;background-color: transparent;">
        <div class="item"
             style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;padding:10px;background-color:transparent;">

            <span class="input-label" style="display: inline-block;width: 25%;text-align: left">
              车牌:
            </span>
            <span style="width: 65%;display: inline-block;text-align: left;">
              <input type="text" placeholder="请输入您的车牌"
                     style="display:inline-block;background-color: transparent;"
                     ng-value="carInfo.carNum"
                     ng-model="carInfo.carNum"
                />
            </span>
            <span
              class="camera"
              style="position: absolute;right:5%;top:30%;font-size: 1.5em;"
              ng-click="selectCarInfoByCarNum()"
              >
            <i class="ion-chevron-down"></i>
          </span>
        </div>

        <!-- 车主姓名 -->
        <div class="item"
             style="margin:1px;border:0px;padding:10px;background-color:transparent;">
          <span class="input-label" style="display: inline-block;width: 25%;text-align: left">
              姓名:
          </span>

        </div>

        <div class="item"
             style="margin:1px;border-left:0px;border-right:0px;border-top:0px;border-bottom:1px solid #222;padding:10px;background-color:transparent;">

          <span
            ng-if="carInfo.perName==undefined||carInfo.perName==null"
            style="width: 65%;display: inline-block;text-align: left;color:#aaa;font-size: 0.9em;"
            >
                请选择车主姓名
          </span>
          <span
            ng-if="carInfo.perName!==undefined&&carInfo.perName!==null"
            style="width: 65%;display: inline-block;text-align: left;font-size: 0.9em;"
            >
            {{carInfo.perName}}
          </span>
          <span
            class="camera"
            style="position: absolute;right:5%;top:30%;font-size: 1.5em;"
            ng-click="selectCarInfoWithPerName()"
            >
            <i class="ion-chevron-down"></i>
          </span>
        </div>

        <div class="item"
             style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;padding:10px;background-color:transparent;">

          <span
            style="width: 65%;display: inline-block;text-align: left;color:#aaa;font-size: 0.9em;"
            >
                创建车主身份
          </span>

          <span
            class="camera"
            style="position: absolute;right:5%;top:30%;font-size: 1.5em;"
            ng-click="selectCarInfoWithPerName()"
            >
            <i class="ion-plus-round"></i>
          </span>
        </div>

        <div class="item"
             style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;
             padding:10px;position: relative;background-color:transparent;">
          <span class="input-label" style="display: inline-block;width: 25%;text-align: left;">
                身份证:
            </span>
          <span style="width: 65%;display: inline-block;text-align: left">
            <input type="text" placeholder="请输入被保险人身份证"
                   style="display: inline-block;background-color:transparent;"
                   ng-value="carInfo.ownerIdCard"
                   ng-model="carInfo.ownerIdCard"
                   ng-change="filterInfoByPerIdCard(carInfo.ownerIdCard)"
              />
          </span>


        </div>

        <!--<div class="item"-->
        <!--style="position: relative;margin-bottom: 20px;background-color:transparent;border:1px solid #222;"-->
        <!--ng-if="carInfo.ownerIdCard_img!==undefined&&carInfo.ownerIdCard_img!==null"-->
        <!-->


        <div class="item"
             style="position: relative;margin-bottom: 0px;background-color:transparent;border:none;"
             ng-if="carInfo.ownerIdCard_img!==undefined&&carInfo.ownerIdCard_img!==null"
          >
          <div style="width:  60%;height:160px;border:1px dashed #9e9e9e">
            <img ng-src="{{carInfo.ownerIdCard_img}}" alt="" style="max-width: 70%;margin-top:5%;"/>
          </div>
        </div>


        <div class="item"
             style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;padding:10px;background-color:transparent;"
             ng-click="datepick(carInfo,'issueDate')"
          >
            <span class="input-label" style="display: inline-block;width: 25%;text-align: left">
                发证日期:
            </span>

          <span style="display: inline-block;width: 65%;color:#888;font-size: .9em;text-align: left;">
              {{carInfo.issueDate!==undefined&&carInfo.issueDate!==null?carInfo.issueDate:'点击选择发证日期'}}
            </span>

          <span
            style="position: absolute;right: 5%;top:30%;font-size: 1.5em;"
            >
              <i class="ion-calendar"></i>
            </span>
        </div>





        <div class="item"
             style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;padding:10px;background-color:transparent;">

              <span class="input-label" style="display: inline-block;width: 25%;text-align: left">
                厂牌型号:
              </span>
              <span style="width: 65%;display: inline-block;text-align: left;">
                <input type="text" placeholder="输入厂牌型号"
                       style="display:inline-block;background-color: transparent;" ng-value="carInfo.factoryNum"
                       ng-model="carInfo.factoryNum"
                  />
              </span>
              <span style="display: inline-block;position: absolute;right: 5%;">
                <i class="ion-help-circled" style="font-size: 1.5em;" ng-click="setIsShowPicture()"></i>
              </span>
        </div>

        <div class="item"
             style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;padding:10px;background-color:transparent;">

              <span class="input-label" style="display: inline-block;width: 25%;text-align: left">
                发动机号:
              </span>
              <span style="width: 65%;display: inline-block;text-align: left;">
                <input type="text" placeholder="输入发动机号"
                       style="display:inline-block;background-color: transparent;" ng-value="carInfo.engineNum"
                       ng-model="carInfo.engineNum"
                  />
              </span>
              <span style="display: inline-block;position: absolute;right: 5%;">
                <i class="ion-help-circled" style="font-size: 1.5em;" ng-click="setIsShowPicture1()"></i>
              </span>
        </div>

        <div class="item"
             style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;padding:10px;background-color:transparent;">

              <span class="input-label" style="display: inline-block;width: 25%;text-align: left">
                车架号:
              </span>
              <span style="width: 65%;display: inline-block;text-align: left;">
                <input type="text" placeholder="设置车架号"
                       style="display:inline-block;background-color: transparent;" ng-value="carInfo.frameNum"
                       ng-model="carInfo.engineNum"
                  />
              </span>
              <span style="display: inline-block;position: absolute;right: 5%;">
                <i class="ion-help-circled" style="font-size: 1.5em;" ng-click="setIsShowPicture2()"></i>
              </span>
        </div>

      </div>


      <div class="list list-inset padding" style="margin-bottom:40px;background-color:transparent;">
        <div class="bar bar-footer  bar-assertive" style="position: static" ng-click="postCarInfo()">
          <h1 class="title">保存车辆信息</h1>
        </div>

      </div>
    </div>


    </ul></div></div>

  </ion-content>

</ion-view>
