<ion-view view-title="修改密码">

  <ion-nav-bar class="bar-stable" align-title="center" >
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear bar_arr" ng-click="go_back()">
        <i class="ion-chevron-left"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="goto('/#/tabs/dashboard')">
        <i class="ion-ios-search-strong"></i>
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>


  <ion-content scroll="true" class="padding" lazy-scroll>

    <div class="list list-inset padding" style="margin-bottom:40px;">
      <div class="item" style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:10px;">
            <span class="input-label" style="display: inline-block;">
              旧密码:
            </span>
        <input type="text" placeholder="请输入旧密码"
               style="display: inline-block"
               ng-model="carInfo.oldPwd"/>
      </div>

      <div class="item" style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:10px;">
            <span class="input-label" style="display: inline-block;">
              新密码:
            </span>
        <input type="text" placeholder="请输入密码"
               style="display: inline-block"
               ng-model="carInfo.pwd"/>
      </div>

      <div class="item" style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:10px;">
            <span class="input-label" style="display: inline-block;">
              确认密码:
            </span>
        <input type="text" placeholder="请再次输入密码"
               style="display: inline-block"
               ng-model="carInfo.pwd_again"/>
      </div>


      <div class="bar bar-footer  bar-assertive" style="position: static" ng-click="save()">
        <h1 class="title">完成</h1>
      </div>


    </div>
  </ion-content>




</ion-view>
